name       : nicotine-plus
version    : 2.1.0
release    : 4
source     :
    - https://github.com/Nicotine-Plus/nicotine-plus/archive/2.1.0.tar.gz : 8580cbef3c097b1e0bd662a15c22565018acdeb06bcf4a2ff3574ff4ce42fa34
license    : GPL-3.0-or-later
component  : network.download
summary    : A graphical client for the SoulSeek peer-to-peer system
description: |
    A graphical client for the SoulSeek peer-to-peer system
builddeps  :
    - python-pytest
rundeps    :
    - libnotify
    - mutagen
    - python-gobject
    - python-pytaglib
    - python3-dbus
install    : |
    %python3_install
    rm -rf $installdir/usr/share/doc
    find $installdir \
        -name "README*" -prune -exec rm -r '{}' + \
        -or -iname "license*" -prune -exec rm -r '{}' +
check      : |
    cd nicotine-plus-$version
    # Skip a test that requires network.
    python3 -m pytest -k 'not version'
