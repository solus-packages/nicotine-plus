name       : nicotine-plus
version    : 3.0.0
release    : 7
source     :
    - https://github.com/Nicotine-Plus/nicotine-plus/archive/3.0.0.tar.gz : d27ff7c0499fbfdcc3d84c69edd0a8e72e6c08d5db92a181da663ae593994087
license    : GPL-3.0-or-later
component  : network.download
summary    : A graphical client for the SoulSeek peer-to-peer system
description: |
    A graphical client for the SoulSeek peer-to-peer system
builddeps  :
    - python-pytest   # Tests
rundeps    :
    - libappindicator
    - python-gobject
install    : |
    %python3_install
    rm -rf $installdir/usr/share/doc
    find $installdir \
        -name "README*" -prune -exec rm -r '{}' + \
        -or -iname "license*" -prune -exec rm -r '{}' +
check      : |
    cd nicotine-plus-$version
    # Skip a test that requires network.
    python3 -m pytest -k 'not version'
